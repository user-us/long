<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="font/demo.css">
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/echarts.min.js"></script>

</head>
<body class="bodybg">
	<div class="head1">
		<a href="javascript:history.back(-1)" target="_self"><img src="images/x_left.png"/></a><span>修改分红方式</span>
	</div>
	<div class="head_mar"></div>
	<div class="shuoming_xiug">
        <img src="images/x_tishi.png" />
        <span>分红方式修改将在下一个交易日生效，每日仅可修 改一次</span>
    </div>
    <div class="fenhong_money">
        <span>现金分红（默认）</span>
        <span>分红所得资金将于红利发放日到账余额宝</span>
        <img src="images/dui.png" class="fen_dui" style="display:block" />
    </div>
    <div class="fenhong_money">
        <span>红利再投资</span>
        <span>分红所得资金直接用于购买该基金，将分红转为持有<br> 基金份额</span>
        <img src="images/dui.png" class="fen_dui" />
    </div>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        $('.fenhong_money').click(function(){
            $(this).find('.fen_dui').show();
            $(this).siblings().find('.fen_dui').hide();
        })
    </script>
</body>
