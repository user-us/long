<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="font/demo.css">
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=U1123BKbcWj9PqbGHUDaOYuC98EsT8sA"></script>
	
</head>
<body>
	
	<div class="head1">
		<a href="javascript:history.back(-1)" target="_self"><img src="images/x_left.png"/></a><span>附近的人</span>
	</div>
	<div class="head_mar"></div>
	<div class="wealth_head">
		<span class="widthspan">
			<i class="icon iconfont icon-sousuo x_fangda"></i>
			<input type="text" name="" id="" value="" placeholder="厦门大学" />
			<i class="icon iconfont icon-yuyin x_mk"></i>	
		</span>
		<p class="sousuo">搜索</p>
	</div>
	<div id="allmap" style="height:10rem;"></div>
	<div class="fujin_search">
		<h2 class="check_fujin"><a href="fujinderenLiebiao.html">切换列表模式</a></h2>
		<p class="genju_biaoqian">根据标签查找</p>
		<div style="text-align:center">
			<select class="fujin_select">
				<option>AI智投</option>
				<option>学院派</option>
				<option>江湖派</option>
				<option>龙行派</option>
			</select>
		</div>
	</div>
	<div class="fanhuitop"><img src="images/fanhuitop.png"></div>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
		//添加地图类型控件
		map.addControl(new BMap.MapTypeControl({
			mapTypes:[
				BMAP_NORMAL_MAP,
				BMAP_HYBRID_MAP
			]}));	  
		map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	</script>
</body>
</html>
